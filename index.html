<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi WiFi Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header .emoji {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 0.95em;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-scan {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-scan:hover {
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
        }

        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 12px;
            font-weight: 500;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #0c5460;
            border-left: 4px solid #28a745;
        }

        .error {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .info {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .network-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .network-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .network-item.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .wifi-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            button {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="emoji">ü•ß</span>
            <h1>Raspberry Pi WiFi Setup</h1>
            <p>Configure your Pi's WiFi connection</p>
        </div>

        <div id="status"></div>

        <form id="wifiForm">
            <div class="form-group">
                <label for="piAddress">Pi IP Address:</label>
                <input type="text" id="piAddress" value="192.168.4.1" placeholder="192.168.4.1">
            </div>

            <div class="form-group">
                <button type="button" class="btn-scan" onclick="scanNetworks()">
                    <span id="scanText">üîç Scan Networks</span>
                </button>
            </div>

            <div class="form-group">
                <label for="networkSelect">Select Network:</label>
                <select id="networkSelect">
                    <option value="">Select a network...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ssid">Or enter SSID manually:</label>
                <input type="text" id="ssid" placeholder="Network name">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="WiFi password">
            </div>

            <button type="submit" id="configureBtn">
                <span id="configureText">üîß Configure WiFi</span>
            </button>
        </form>

        <div class="footer">
            <p>Make sure you're connected to the Pi's hotspot</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://192.168.4.1:5000/api';
        let isScanning = false;
        let isConfiguring = false;

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 5000);
            }
        }

        function updateProgress(percentage) {
            const progressBar = document.querySelector('.progress-fill');
            if (progressBar) {
                progressBar.style.width = percentage + '%';
            }
        }

        async function scanNetworks() {
            if (isScanning) return;
            
            isScanning = true;
            const scanBtn = document.querySelector('.btn-scan');
            const scanText = document.getElementById('scanText');
            const piAddress = document.getElementById('piAddress').value;
            const apiUrl = `http://${piAddress}:5000/api`;

            scanBtn.disabled = true;
            scanText.innerHTML = '<span class="loading"></span>Scanning...';
            showStatus('Scanning for WiFi networks...<div class="progress-bar"><div class="progress-fill"></div></div>', 'info');

            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 10;
                updateProgress(progress);
                if (progress >= 90) {
                    clearInterval(progressInterval);
                }
            }, 200);

            try {
                const response = await fetch(`${apiUrl}/scan`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                clearInterval(progressInterval);
                updateProgress(100);

                if (data.networks && data.networks.length > 0) {
                    const select = document.getElementById('networkSelect');
                    select.innerHTML = '<option value="">Select a network...</option>';
                    
                    data.networks.forEach(network => {
                        const option = document.createElement('option');
                        option.value = network;
                        option.textContent = `üì∂ ${network}`;
                        select.appendChild(option);
                    });

                    showStatus(`üéâ Found ${data.networks.length} networks`, 'success');
                } else {
                    showStatus('‚ùå No networks found. Try scanning again.', 'error');
                }
            } catch (error) {
                clearInterval(progressInterval);
                console.error('Scan error:', error);
                showStatus(`‚ùå Error scanning networks: ${error.message}`, 'error');
            } finally {
                isScanning = false;
                scanBtn.disabled = false;
                scanText.innerHTML = 'üîç Scan Networks';
            }
        }

        // Auto-fill SSID when network is selected
        document.getElementById('networkSelect').addEventListener('change', function() {
            const selectedNetwork = this.value.replace('üì∂ ', '');
            document.getElementById('ssid').value = selectedNetwork;
        });

        // Form submission
        document.getElementById('wifiForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isConfiguring) return;
            
            isConfiguring = true;
            const configureBtn = document.getElementById('configureBtn');
            const configureText = document.getElementById('configureText');
            const piAddress = document.getElementById('piAddress').value;
            const apiUrl = `http://${piAddress}:5000/api`;
            const ssid = document.getElementById('ssid').value.trim();
            const password = document.getElementById('password').value;

            if (!ssid) {
                showStatus('‚ùå Please enter a network name', 'error');
                isConfiguring = false;
                return;
            }

            configureBtn.disabled = true;
            configureText.innerHTML = '<span class="loading"></span>Configuring...';
            showStatus('üîß Configuring WiFi connection...<div class="progress-bar"><div class="progress-fill"></div></div>', 'info');

            // Simulate configuration progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 5;
                updateProgress(progress);
                if (progress >= 95) {
                    clearInterval(progressInterval);
                }
            }, 300);

            try {
                const response = await fetch(`${apiUrl}/configure`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({ ssid, password })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                clearInterval(progressInterval);
                updateProgress(100);

                if (data.success) {
                    showStatus(`üéâ WiFi configured successfully! The Pi will now connect to "${ssid}". You can disconnect from the Pi's hotspot and connect to your regular network.`, 'success');
                    
                    // Clear the form
                    document.getElementById('password').value = '';
                    document.getElementById('networkSelect').value = '';
                } else {
                    throw new Error(data.error || 'Configuration failed');
                }
            } catch (error) {
                clearInterval(progressInterval);
                console.error('Configuration error:', error);
                showStatus(`‚ùå Error configuring WiFi: ${error.message}`, 'error');
            } finally {
                isConfiguring = false;
                configureBtn.disabled = false;
                configureText.innerHTML = 'üîß Configure WiFi';
            }
        });

        // Auto-scan networks on page load
        window.addEventListener('load', function() {
            showStatus('üöÄ Ready to configure your Pi\'s WiFi!', 'info');
            setTimeout(() => {
                scanNetworks();
            }, 1000);
        });

        // Handle connection status
        window.addEventListener('online', function() {
            showStatus('üåê Internet connection detected', 'success');
        });

        window.addEventListener('offline', function() {
            showStatus('üì° No internet connection', 'info');
        });
    </script>
</body>
</html>
